version: 1

update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "monthly"
    default_assignees:
    - "goloroden"
    - "yeldiRium"
    default_labels:
    - "Dependencies"
    commit_message:
      prefix: "fix"
