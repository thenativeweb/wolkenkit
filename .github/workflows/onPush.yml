name: On push

on: [ push ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [ '12.x' ]
        os: [ ubuntu-latest ]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: |
        npm install
    - name: Run roboter
      run: |
        npx roboter || docker exec -t test-mariadb mysql --port 3307 -u wolkenkit -p wolkenkit --execute "SHOW TABLES"
